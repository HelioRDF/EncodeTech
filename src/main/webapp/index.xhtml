<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Home</title>
</h:head>

<h:form>
<h1>Bem-Vindo !!! :)</h1>

<p:panelGrid columns="1">

<p:commandButton value="cidade" action="pages/cidade" ></p:commandButton>

<p:commandButton  value="estado" action="pages/estado" ></p:commandButton>

<p:commandButton value="usuario" action="pages/usuario" ></p:commandButton>

<p:commandButton value="empresa" action="pages/empresa" ></p:commandButton>
</p:panelGrid>


</h:form>

<h:form>
    <p:panel id="panel" header="New User">
 
 
        <h:panelGrid columns="3" cellpadding="5" id="gridmsg">
            <p:outputLabel for="name" value="Firstname:" />
            <p:inputText id="name" value="" required="true" label="name">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="name"  />
 
            <p:outputLabel for="lastname" value="Lastname:" />
            <p:inputText id="lastname" value="" label="Lastname" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="lastname" id="msgLastname"  />
 
        </h:panelGrid>
 
        <p:commandButton value="Save" update="gridmsg"  icon="ui-icon-check" validateClient="true" ajax="false"/>
        
        
        <p:commandButton value="Non-Ajax" ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
        <p:commandButton value="Ajax" update="gridmsg" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
    </p:panel>
</h:form>


<h:form>
    <p:panel header="Validate">
 
        <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>                    
            <p:inputText id="name" value="" required="true" label="Name"/>
            <p:message for="name" />
            <h:outputText value="" />
 
           </h:panelGrid>
 
        <p:commandButton value="Non-Ajax" ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
        <p:commandButton value="Ajax" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
        </p:panel>
</h:form>


<h:body>

</h:body>
</html>
