<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Prime faces</title>
</h:head>




<h:body>

	<h:form>
		<p:panel header="Estados - Listagem">
		</p:panel>

		

		<p:dataTable emptyMessage="Nenhum Registro" paginator="true" >
		<f:facet name="footer">
		<p:commandButton value="Button" oncomplete= "PF('dialogo').show();"/>
	
		</f:facet>

			<p:column headerText="ID"></p:column>
			<p:column headerText="Nome"></p:column>
			<p:column headerText="Sigla"></p:column>
			<p:column headerText="Opções"></p:column>
		</p:dataTable>
	</h:form>

<!-- draggable = false ou true "mover a janela suspensa"| 
     resizable=false ou true"mudar o tamanho a janela suspensa" |
     modal=false ou true "clicar foda da janela suspensa"|
     closable="true?" 'controla o botão fechar do dialogo'-->
 <p:dialog header="Estados-Cadastros"  widgetVar= "dialogo"  modal="true">
<h:form>
<h:panelGrid columns="2">
<p:outputLabel value="Nome: "/>
<p:inputText maxlength="50" size="50"/>

<p:outputLabel value="Sigla: "/>
<p:inputText maxlength="50" size="50"/>

</h:panelGrid>
<h:panelGrid columns="2">

<p:commandButton value="Salvar" />
<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>

</h:panelGrid>

</h:form>

</p:dialog>
</h:body>
</html>
