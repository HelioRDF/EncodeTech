<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estado</title>
</h:head>




<h:body>

<!-- Opcional: " <p:growl  id="mensagem"/> "-->
<p:messages  id="mensagemDialog"/>

	<h:form>
		<p:panel header="Estados">
		</p:panel>

		

		<p:dataTable emptyMessage="Nenhum Registro" paginator="true" >
		<f:facet name="footer">
		<p:commandButton value="Adicionar" oncomplete= "PF('dialogo').show();" actionListener="#{estadoBean.novo()}"/>
	
		</f:facet>

			<p:column headerText="ID"></p:column>
			<p:column headerText="Nome"></p:column>
			<p:column headerText="Sigla"></p:column>
			<p:column headerText="Opções"></p:column>
		</p:dataTable>
	</h:form>

<!-- draggable = false ou true "mover a janela suspensa"| 
     resizable=false ou true"mudar o tamanho a janela suspensa" |
     modal=false ou true "clicar foda da janela suspensa"|
     closable="true?" 'controla o botão fechar do dialogo'-->
 <p:dialog header="Cadastro de Estado"  widgetVar= "dialogo"  modal="true" responsive="true">


<h:form>


<h:panelGrid columns="2">
<p:outputLabel value="Estado: "/>
<p:inputText maxlength="50" size="20" value="#{estadoBean.estado.nome}" />

<p:outputLabel value="Sigla: "/>
<p:inputText maxlength="50" size="20" value="#{estadoBean.estado.sigla}"/>

</h:panelGrid>
<h:panelGrid columns="2">

<p:commandButton value="Salvar" actionListener="#{estadoBean.salvar()}" update=":mensagemDialog" oncomplete="PF('dialogo').hide();" />
<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>

</h:panelGrid>

</h:form>

</p:dialog>
</h:body>
</html>
