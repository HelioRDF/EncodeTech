<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuários</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>

<h:body>



	<h:form id="form">
		<p:growl id="msgGrowl"  life="10000" globalOnly="true" />
			
		
		<h1>@ Encodetech</h1>
	 	<p:menubar styleClass="menu">
	        <p:submenu label="Menu Principal" icon="ui-icon-arrow-4-diag">
		    	<p:menuitem value="Usuários" outcome="/pages/administrativas/usuario.xhtml" icon="fa-bars" update="messages"/>
		        <p:menuitem value="Empresas" outcome="/pages/administrativas/empresa.xhtml" icon="fa-bars" update="messages"/>
	        <p:menuitem value="Oportunidades" outcome="/pages/administrativas/usuario.xhtml" icon="fa-bars" update="messages"/>	         
	        </p:submenu>
        
            <p:submenu label="Localidade" icon="ui-icon-star">
	    	     <p:menuitem value="Estados" outcome="/pages/administrativas/estado.xhtml"  icon="fa-bars" update="messages"/>
	        	 <p:menuitem value="Cidades" outcome="/pages/administrativas/cidade.xhtml" icon="fa-bars" update="messages"/>
	        </p:submenu>
	 
	        <p:submenu label="Ajuda" icon="ui-icon-help">
	            <p:menuitem value="Versão" url="#" />
	            <p:menuitem value="Sobre" url="#" />           
	        </p:submenu>
	 	       
	        <f:facet name="options">
	            <p:inputText style="margin-right:10px" placeholder="Search"/>
	            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
	        </f:facet>
    </p:menubar>


<!-- _________________________________________________________________________________________________________________________________ -->
<!-- Informações de cabeçalho da tabela -->

		<!-- Data Table -->
		<p:dataTable id="dataTable" rowsPerPageTemplate="7,15,30,50"
			emptyMessage="Nenhum Registro encontrado" rows="7" paginator="true"
			var="dataVar" value="#{usuarioBean.listaUsuario}"
			style=" text-align:center;">
			
			

			<f:facet name="header">

				<p:panelGrid>

					<!-- Animação de loading -->
					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<p:graphicImage value="/images/loading6.gif" />
					</p:dialog>

					<!-- Personalizar table -->
					<p:commandButton title="Filtrar Colunas" id="toggler" type="button"
						value="" icon="ui-icon-calculator"
						style="float:left; height: 33px; width:34px " />
					<p:columnToggler datasource="dataTable" trigger="toggler" />

					<p:ajaxStatus onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()" />

					<!-- Atualizar table -->
					<p:commandButton  id="BTatualizar" value="Atualizar" icon="ui-icon-refresh"
						action="#{usuarioBean.carregar()}"
						style="float:left; height:33px;"
						update=":form:" />

					<!-- Adicionar  -->
					<p:commandButton  icon="ui-icon-plus " value="Adicionar "
						style="float:left; height:33px;"
						oncomplete="PF('dialogo').show();" action="#{usuarioBean.novo()}"
						update=":dialogform:" />

					<!-- Header -->
					<h:outputLabel styleClass="nameheader" value="Usuários"></h:outputLabel>

				</p:panelGrid>
			</f:facet>


			<f:facet name="footer">
				<!--Vazio...-->
			</f:facet>

			<!-- _________________________________________________________________________________________________________________________________ -->
			<!-- Informações das Colunas -->

			<p:column headerText="Exp" width="4%">
				<!-- Expandir infos -->
				<p:rowToggler />
			</p:column>

			<p:column headerText="ID" width="11%" sortBy="#{dataVar.codigo}"
				filterBy="#{dataVar.codigo}"  >
				<p:outputLabel value="#{dataVar.codigo}"   />
			</p:column>

			<p:column headerText="Nome" sortBy="#{dataVar.nome}"
				filterBy="#{dataVar.nome}">
				<p:outputLabel value="#{dataVar.nome}" />
			</p:column>

			<p:column headerText="Email" sortBy="#{dataVar.email}"
				filterBy="#{dataVar.email}" >
				<p:outputLabel value="#{dataVar.email}" />
			</p:column>

			<p:column headerText="RG" sortBy="#{dataVar.rg}"
				filterBy="#{dataVar.rg}">
				<p:outputLabel value="#{dataVar.rg}" />
			</p:column>

			<p:column headerText="Status" width="10%" sortBy="#{dataVar.status}"
				filterBy="#{dataVar.status}">
				<p:outputLabel value="#{dataVar.status}" />
			</p:column>


			<p:column headerText="Opções" width="18%">


				<!-- Editar -->
				<p:commandButton title="Editar" icon="ui-icon-pencil"
					actionListener="#{usuarioBean.getinstancia}" update=":dialogform:"
					oncomplete="PF('dialogo').show();">
					<f:attribute name="meuSelect" value="#{dataVar}" />
				</p:commandButton>

				<!-- Resetar Senha -->
				<p:commandButton title="Resetar Senha" icon="ui-icon-key "
					actionListener="#{usuarioBean.getinstancia}"
					update=":dialogformSenha"
					oncomplete="PF('dialogSenhaPanel').show();">
					<f:attribute name="meuSelect" value="#{dataVar}" />
				</p:commandButton>



				<!-- Gerar Curriculo -->
				<p:commandButton title="Curriculo" icon="ui-icon-person"
					actionListener="#{usuarioBean.getinstanciaCurriculo}"
					update=":dialogformCurriculo:"
					oncomplete="PF('dialogoCurriculo').show();">
					<f:attribute name="meuSelect" value="#{dataVar}" />
				</p:commandButton>




				<!-- Excluir -->
				<p:commandButton title="Excluir" icon="ui-icon-trash"
					actionListener="#{usuarioBean.excluir}" update=":form:msgGrowl">
					<p:confirm header="Confirmação"
						message="Deseja excluir o usuário ?" icon="ui-icon-alert" />
					<f:attribute name="meuSelect" value="#{dataVar}" />
				</p:commandButton>

				<!-- Dialogo Global -->
				<p:confirmDialog global="true">
					<p:commandButton value="sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:column>


			<!-- _________________________________________________________________________________________________________________________________ -->
			<!-- Informações após expandir linha -->

			<p:rowExpansion styleClass=" width=37%">

				<p:panelGrid columns="2" columnClasses="label,value"
					style="text-align:left;">

					<h:outputText value="Sexo: #{dataVar.sexo}" />
					<h:outputText value="Senha: #{dataVar.senha}" />
					<h:outputText value="CPF: #{dataVar.cpf}" />
					<h:outputText value="RG: #{dataVar.rg}" />
					<h:outputText value="Data de Nascimento: #{dataVar.dataNascimento}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
					<h:outputText value="Cadastrado dia: #{dataVar.dataCadastro}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>

					<h:outputText value="Telefone: #{dataVar.endereco.telefone}" />
					<h:outputText value="Celular: #{dataVar.endereco.celular}" />



					<h:outputText value="Estado: #{dataVar.endereco.estado.nome}" />
					<h:outputText value="Cidade: #{dataVar.endereco.cidade.nome}" />
					<h:outputText value="Rua: #{dataVar.endereco.rua}" />
					<h:outputText value="Número: #{dataVar.endereco.numero}" />
					<h:outputText value="Bairro: #{dataVar.endereco.bairro}" />
					<h:outputText value="Cep: #{dataVar.endereco.cep}" />
					<h:outputText value="Complemento: #{dataVar.endereco.complemento}" />


				</p:panelGrid>

				<!-- <p:separator style="border: 2px solid #999966; border-radius: 100px/9px; background-color:  #6666ff; height:10px;"> </p:separator>  -->
				<p:separator
					style=" height:7px;border-radius: 100px/9px; background-color:#ffffff"></p:separator>
				<p:separator style=" height:10px;background-color:#e6e6ff"></p:separator>
			</p:rowExpansion>

		</p:dataTable>
	</h:form>

<!-- _________________________________________________________________________________________________________________________________ -->
<!--   Dialog do Adicionar   e Editar        -->



<!-- draggable = false ou true "mover a janela suspensa"| 
   resizable=false ou true"mudar o tamanho a janela suspensa" |
   modal=false ou true "clicar foda da janela suspensa"|
   closable="true?" 'controla o botão fechar do dialogo'-->

<p:dialog header="Adicionar Usuário" widgetVar="dialogo" modal="true"
	responsive="true">

	<h:form id="dialogform">
		<p:layout id="layoutFull" onResize="false"
			style="min-width:770px; min-height:470px; max-width:790px; max-height:490px; ">
<p:growl id="global" life="6500" />


<!-- _________________________________________________________________________________________________________________________________ -->
<!-- West - Informações do Usuário -->

<p:layoutUnit id="West" position="west" size="400" minSize="210"
	maxSize="500">

	<h:panelGrid columns="2" id="dialogpanel">

		<p:outputLabel value="Status: " />
		<p:selectBooleanButton onLabel="Ativado" offLabel="Desativado"
			value="#{usuarioBean.usuario.status}" required="true"
			requiredMessage="Verificar campo Status">
		</p:selectBooleanButton>
		
		

		<p:outputLabel value="E-mail:" />
		<p:inputText  id="email" maxlength="20" size="22"
			value="#{usuarioBean.usuario.email}" required="true"
			requiredMessage="Verificar campo E-Mail"
			validatorMessage="Erro de validação: o e-mail não é válido ">
			<f:validateRegex disabled="false" for="email"
				validatorMessage="Erro de validação: o endereço de e-mail não é válido "
				pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		</p:inputText>

		<p:outputLabel value="Digite uma Senha:" />
		<p:password autocomplete="false"  id="senha" match="confirmar" maxlength="13" size="18"
			feedback="true" inline="true"
			value="#{usuarioBean.usuario.senha}" required="true"
			requiredMessage="Verificar campo Senha"
			validatorMessage="Erro de validação: o comprimento é menor do que o mínimo permitido. '4 dígitos' ">
			<f:validateLength minimum="4" />
		</p:password>

		<p:outputLabel value="Confirmar senha:" required="true" />
		<p:password id="confirmar" maxlength="13" size="18"
			value="#{usuarioBean.usuario.senha}" required="true"
			requiredMessage="Verificar campo Confirmar Senha"
			validatorMessage="Erro de validação: o comprimento é menor do que o mínimo permitido. '4 dígitos' ">
			<f:validateLength minimum="4" />
		</p:password>


		
<p:separator style="border: 1px solid #e6e6ff; height: 1px;"></p:separator>
<p:separator style="border: 1px solid #e6e6ff; height: 1px;"></p:separator>

<p:outputLabel value="Sexo: " />
<p:selectOneRadio id="sexo" value="#{usuarioBean.usuario.sexo}"
	required="true" requiredMessage="Verificar campo Sexo">
	<f:selectItem itemValue="masculino" itemLabel="Masculino" />
	<f:selectItem itemValue="feminino" itemLabel="Feminino" />
</p:selectOneRadio>


<p:outputLabel value="Nome  Completo: ">
</p:outputLabel>
<p:inputText id="nome" maxlength="30" size="25" label="nome"
	value="#{usuarioBean.usuario.nome}" required="true"
	requiredMessage="Verificar campo Nome"
	validatorMessage="Erro de validação: Dígite seu nome completo">
	<f:validateLength minimum="5" />


	<f:validateRegex disabled="false" for="nome"
		validatorMessage="Erro de validação: o nome não é válido "
		pattern="[ A-Za-z ]* + *[ A-Za-z ]*" />

</p:inputText>



<p:outputLabel value="CPF: " />
<p:inputMask mask="999.999.999-99" id="cpf" maxlength="50"
	size="20" value="#{usuarioBean.usuario.cpf}" required="true"
	requiredMessage="Verificar campo CPF"
	validatorMessage="Erro de validação: o comprimento é menor do que o mínimo permitido. '11 dígitos' ">
	<f:validateLength minimum="11" disabled="true" />
</p:inputMask>

<p:outputLabel value="RG: " />
<p:inputText id="rg" maxlength="11" size="16"
	value="#{usuarioBean.usuario.rg}" required="true"
	requiredMessage="Verificar campo RG"
	validatorMessage="Erro de validação: o comprimento é menor do que o mínimo permitido. '5 dígitos' ">
	<f:validateLength minimum="5" disabled="true" />
</p:inputText>


<p:outputLabel value="Data de Nasc: " />

<h:panelGrid columns="2">
	<p:calendar locale="pt_BR" showButtonPanel="true" id="calendario"
		yearRange="c-60:c+1" navigator="true" pages="1"
		value="#{usuarioBean.usuario.dataNascimento}" required="true"
		size="10" requiredMessage="Verificar campo Data de Nascimento" > 
	
		</p:calendar>

	<p:graphicImage style="float:center;"
value="/images/calendar (3).png" />
</h:panelGrid>


	</h:panelGrid>
</p:layoutUnit>

<!-- _________________________________________________________________________________________________________________________________ -->

<!-- Center - Endereço do usuário -->
<p:layoutUnit id="Center" position="center" closable="true"
	collapsible="true" size="400" minSize="210" maxSize="500">


	<h:panelGrid columns="2" id="dialogpanel2">

		<p:outputLabel value="Estado: " />
		<p:selectOneMenu filter="true"
			value="#{usuarioBean.estado}"
			converter="omnifaces.SelectItemsConverter" required="true"
			requiredMessage="Informe o Estado corretamente">
			<f:selectItem itemDisabled="true" noSelectionOption="true"
				itemLabel="Selecione o Estado" />
			<f:selectItems value="#{usuarioBean.listaEstado}" var="estado"
				itemValue="#{estado}"
				itemLabel="#{estado.nome} - #{estado.sigla}" />
				<p:ajax listener="#{usuarioBean.filtrarCidade}" update=":dialogform:cidade"></p:ajax>
		</p:selectOneMenu>

		<p:outputLabel value="Cidade: " />
		<p:selectOneMenu id="cidade" filter="true"
			value="#{usuarioBean.endereco.cidade}"
			converter="omnifaces.SelectItemsConverter" required="true"
			requiredMessage="Informe a Cidade corretamente">
			<f:selectItem itemDisabled="true" noSelectionOption="true"
				itemLabel="Selecione a Cidade" />
			<f:selectItems value="#{usuarioBean.listaCidade}" var="cidade"
				itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
		</p:selectOneMenu>

		<p:outputLabel value="Rua:" />
		<p:inputText maxlength="30" size="23" label="rua"
			value="#{usuarioBean.endereco.rua}" required="true">
		</p:inputText>

		<p:outputLabel value="Número: "></p:outputLabel>
		<p:inputText maxlength="5" size="10" value="#{usuarioBean.endereco.numero}"
			required="true" requiredMessage="Preencha o campo Número">
		</p:inputText>

		<p:outputLabel value="Bairro:"></p:outputLabel>
		<p:inputText maxlength="20" size="20" value="#{usuarioBean.endereco.bairro}"
			required="true" requiredMessage="Preencha o campo bairro">
		</p:inputText>

		<p:outputLabel value="Complemento: " />
		<p:inputText maxlength="20" id="complemento" size="20" label="complemento"
			value="#{usuarioBean.endereco.complemento}" required="true"
			requiredMessage="Preencha o campo complemento">
		</p:inputText>

		<p:outputLabel value="CEP: " />
		<p:inputMask  size="18" mask="99999-999" id="cep"
			value="#{usuarioBean.endereco.cep}" required="true"
			requiredMessage="Preencha o campo CEP">
		</p:inputMask>

		<p:outputLabel value="Telefone: " />
		<p:inputMask size="15" mask="(99) 9999-9999" id="tel"
			value="#{usuarioBean.endereco.telefone}" required="false"
			requiredMessage="Preencha o campo telefone">
			<f:validateLength minimum="8" maximum="18"></f:validateLength>
		</p:inputMask>

		<p:outputLabel value="Celular: " />
		<p:inputMask size="15" mask="(99) 9 9999-9999" id="cel"
			value="#{usuarioBean.endereco.celular}" required="false"
			requiredMessage="Preencha o campo celular">
			<f:validateLength minimum="10" maximum="17"></f:validateLength>
		</p:inputMask>

	</h:panelGrid>

</p:layoutUnit>


<!-- _________________________________________________________________________________________________________________________________ -->

<!-- South - Botões do Adicionar -->
<p:layoutUnit id="South" position="south" resizable="true"
	closable="true" collapsible="true" size="50">

	<h:panelGrid columns="3">

		<p:commandButton value="Salvar"
			actionListener="#{usuarioBean.salvar}"
			rendered="#{usuarioBean.botaoSalvar}" validateClient="true"
			update=":dialogform:">
		</p:commandButton>

		<p:commandButton value="Editar"
			actionListener="#{usuarioBean.editar}" validateClient="true"
			update=":dialogform:" rendered="#{usuarioBean.botaoEditar}">
		</p:commandButton>


		<p:commandButton value="Fechar"
			actionListener="#{usuarioBean.fechar}"
			oncomplete="PF('dialogo').hide();" immediate="true" ajax="false"
			style="margin-right:20px;">
					</p:commandButton>

				</h:panelGrid>

			</p:layoutUnit>


		</p:layout>

	</h:form>

</p:dialog>




<!-- _________________________________________________________________________________________________________________________________ -->
<!--   Dialog do Curriculo             -->


<p:dialog header="Curriculo"  widgetVar="dialogoCurriculo" modal="true"
	responsive="true">

	<h:form id="dialogformCurriculo">
	<p:growl  id="msgCurriculo" life="8000" />
	
		<p:layout id="layoutFull" onResize="false"
			style="min-width:950px; min-height:530px; max-width:999px; max-height:655px;">

<!-- _________________________________________________________________________________________________________________________________ -->
<!-- West -->

<p:layoutUnit id="West" visible="false" position="west" >
	
</p:layoutUnit>

<!-- _________________________________________________________________________________________________________________________________ -->

<!-- Center -->
<p:layoutUnit visible="true" id="Center" position="center" closable="true"
	collapsible="true" size="520" minSize="450" maxSize="600" >
	
		
	<p:tabView>
        <p:tab title="Objetivos" >
        
    	    <h:panelGrid columns="2" >
        
        
        		<p:outputLabel value="Nome: "/>
				<p:inputText size="25" 	value="#{usuarioBean.usuario.nome}" readonly="true"></p:inputText>
                   
				<p:outputLabel value="Cargo Pretendido" />
				<p:inputText maxlength="35" size="28" label="Cargo Pretendido" value="#{usuarioBean.curriculo.cargoPretendido}" required="true"
				 requiredMessage="Preencha o Campo cargo pretendito"></p:inputText>
		
				<p:outputLabel value="Pretensão Salarial" />
				<p:inputNumber placeholder="R$" symbol="R$ " maxValue="99999" decimalSeparator="," thousandSeparator="." maxlength="50" size="12"
			value="#{usuarioBean.curriculo.pretensaoSalarial}" required="true" requiredMessage="Preencha o campo Pretensão Salarial corretamente">
		
		</p:inputNumber>
		
		
		
		          
	
 </h:panelGrid>
 </p:tab>

<!-- _________________________________________________________________________________________________________________________________ -->
         
               
<p:tab title="Formação Acadêmica" >


<p:fieldset legend="Adicionar"  toggleable="true"  collapsed="true" toggleSpeed="880"> 

<!-- Formação 01 -->
 
        
        <h:panelGrid columns="1" >
        
        
       <h:panelGrid columns="4">
  <p:outputLabel value="Curso:" style="margin-right:30px;" />
<p:inputText  style="margin-right:20px" maxlength="40" size="32" 
	value="#{usuarioBean.formacaoAcademica.nomeCurso}" required="false" requiredMessage="Preencha o campo Curso corretamente">
</p:inputText>          
        
  <p:outputLabel value="Instituição:"  />
 <p:inputText maxlength="30" size="25" style="margin:auto;"
	value="#{usuarioBean.formacaoAcademica.instituicao}" required="false" requiredMessage="Preencha o campo Instituição corretamente">
</p:inputText>
      </h:panelGrid>           
  
  
  
            
 <h:panelGrid columns="3">           
<p:outputLabel value="Nível:" style="margin-right:30px;"/>
    <h:panelGrid columns="3">
<p:selectOneMenu   maxlength="25" size="20" label="rua"
	value="#{usuarioBean.formacaoAcademica.titulo}" required="false" requiredMessage="Preencha o campo Nível corretamente" >
<f:selectItem  itemDisabled="true" noSelectionOption="true" itemLabel="Selecionar"> </f:selectItem>

<f:selectItem itemValue="Outros" itemLabel="Outros"> </f:selectItem>
<f:selectItem itemValue="1º Grau" itemLabel="1º Grau"> </f:selectItem>
<f:selectItem itemValue="2º Grau" itemLabel="2º Grau"> </f:selectItem>
<f:selectItem itemValue="Técnico" itemLabel="Técnico"> </f:selectItem>
	<f:selectItem itemValue="Graduação" itemLabel="Graduação"> </f:selectItem>
<f:selectItem itemValue="Pós-graduação" itemLabel="Pós-graduação"> </f:selectItem>
<f:selectItem itemValue="Mestrado " itemLabel="Mestrado "> </f:selectItem>
<f:selectItem itemValue="Doutorado" itemLabel="Doutorado"> </f:selectItem>
<f:selectItem itemValue="PHD" itemLabel="PHD"> </f:selectItem>
</p:selectOneMenu>

  <p:selectBooleanButton onLabel="Concluído" offLabel="Incompleto"
	value="#{usuarioBean.formacaoAcademica.status}" required="true"
	requiredMessage="Verificar campo Status">
</p:selectBooleanButton>
	
      

</h:panelGrid>

    <h:panelGrid columns="6" >	
<p:outputLabel value="Inicio: " style="margin:auto 33px;" />
 	<p:calendar locale="pt_BR"  
		navigator="true" pages="1"
		value="#{usuarioBean.formacaoAcademica.inicio}" required="false"
		size="8" requiredMessage="Preencha o campo início do curso" > 
</p:calendar>
	<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
	
	
 <p:outputLabel value="Fim: " style="margin-left:15px" />	
		<p:calendar locale="pt_BR" 
		navigator="true" pages="1"
		value="#{usuarioBean.formacaoAcademica.fim}" required="false"
		size="8" requiredMessage="Preencha o campo fim do curso" > 
	
</p:calendar>

		<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
		
		
		
	
</h:panelGrid>	
 </h:panelGrid>
 </h:panelGrid>
<p:commandButton actionListener="#{usuarioBean.salvarFormacao()}" 
value="Incluir" style="margin:10px auto;" icon="ui-icon-squaresmall-plus"
update=":dialogformCurriculo:" validateClient="true" ></p:commandButton>



   </p:fieldset>
   <p:separator></p:separator>

		<!-- Data Table -->
		<p:dataTable id="dataTableFormacao" emptyMessage="Nenhum Registro encontrado" rows="6" 	var="dataVarFormacao" 
		value="#{usuarioBean.listaFormacao}"
			style=" text-align:center;">

			<!-- _________________________________________________________________________________________________________________________________ -->
			<!-- Informações das Colunas -->

			<p:column headerText="Exp" width="6%">
				<!-- Expandir infos -->

					<f:attribute name="meuSelect" value="" />

					<h:outputText value="Fim: #{dataVarFormacao.fim}" />

<!-- Dialogo do Reset de senha -->

<p:dialog header="Resetar senha" widgetVar="dialogSenhaPanel"
	modal="true" responsive="true">

	<h:form id="dialogformSenha">

		<p:messages id="msgdialogSenha" autoUpdate="true" closable="true" />

		<h:panelGrid columns="2" id="dialogSenhaPanelGrid">


			<p:outputLabel value="Nome: " />
			<p:inputText readonly="true" value="#{usuarioBean.usuario.nome}"
				size="25" />

			<p:outputLabel value="CPF: " required="true" />
			<p:inputText readonly="true" value="#{usuarioBean.usuario.cpf}"
				size="25" />

			<p:outputLabel value="E-mail:" required="true" />
			<p:inputText readonly="true" value="#{usuarioBean.usuario.email}"
				size="25" />

			<p:separator style="border: 1px solid #e6e6ff; height: 1px;"></p:separator>
<p:separator style="border: 1px solid #e6e6ff; height: 1px;"></p:separator>

				<p:outputLabel value="Digite uma Senha:" />
				<p:password id="senha" maxlength="16" size="25" feedback="true"
					inline="true" match="confirmar"
					value="#{usuarioBean.usuario.senha}" required="true"
					requiredMessage="Verificar campo Senha"
					validatorMessage="Erro de validação: As senhas não conferem, ou o comprimento é menor do que o mínimo permitido. '4 dígitos' ">
					<f:validateLength minimum="4" />
				</p:password>

				<p:outputLabel value="Confirmar senha:" required="true" />
				<p:password id="confirmar" maxlength="16" size="25"
					value="#{usuarioBean.usuario.senha}" required="true"
					requiredMessage="Verificar campo Confirmar Senha"
					validatorMessage="Erro de validação: o comprimento é menor do que o mínimo permitido. '4 dígitos' ">
					<f:validateLength minimum="4" />
				</p:password>

			</h:panelGrid>

			<h:panelGrid columns="2">

				<p:commandButton value="Salvar"
					actionListener="#{usuarioBean.editarSenha()}"
					update=":dialogformSenha:msgdialogSenha:" />
				<p:commandButton value="Fechar"
					actionListener="#{usuarioBean.fechar()}"
					oncomplete="PF('dialogSenhaPanel').hide();" />

			</h:panelGrid>

		</h:form>

	</p:dialog>


</h:body>
