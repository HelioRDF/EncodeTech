<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Curriculo</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>

<h:body>




<!-- _________________________________________________________________________________________________________________________________ -->
<!--    Curriculo             -->


	<h:form id="dialogformCurriculo">
	<p:messages  id="msgCurriculo" life="8000" />


<p:layout id="layoutFull" fullPage="true">

<!-- _________________________________________________________________________________________________________________________________ -->

<!-- North -->
 
    <p:layoutUnit position="north" size="auto" visible="false"   collapsible="true">
      <h1>@ Encodetech</h1>
    </p:layoutUnit>
    
 
<!-- _________________________________________________________________________________________________________________________________ -->

<!-- South -->
    <p:layoutUnit  position="south" size="auto" closable="true" collapsible="true">

	<h:panelGrid styleClass="botoes" columns="3" >

		<p:commandButton value="Salvar"
			actionListener="#{usuarioBean.salvar}"
			 validateClient="true"
			update=":dialogformCurriculo:">
		</p:commandButton>

		<p:commandButton value="Editar"
			actionListener="#{usuarioBean.editar}" validateClient="true"
				update=":dialogformCurriculo:">
		</p:commandButton>


		<p:commandButton value="Fechar"
			actionListener="#{usuarioBean.fechar()}"
			oncomplete="PF('dialogo').hide();" immediate="true" ajax="false"
			style="margin-right:20px;">
					</p:commandButton>

				</h:panelGrid>

    </p:layoutUnit>
 
 
<!-- _________________________________________________________________________________________________________________________________ -->
<!-- West -->
 
 
    <p:layoutUnit visible="false" position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
    <h:outputText value="West unit content." />
    </p:layoutUnit>
<!-- _________________________________________________________________________________________________________________________________ -->

 
    <p:layoutUnit visible="false" position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit>
 <!-- _________________________________________________________________________________________________________________________________ -->

<!-- Center -->
    <p:layoutUnit position="center" visible="true" id="center"   >
    




	<p:tabView >
         

<!-- _________________________________________________________________________________________________________________________________ -->

 <p:tab title="Objetivos Profissionais" >
 
 
   	    <h:panelGrid style="margin-top:30px;" columns="2" >
        
        
        		<p:outputLabel  value="Nome: "/>
				<p:inputText size="25" 	value="#{usuarioBean.usuarioCurriculo.nome}" readonly="true"></p:inputText>
                   
				<p:outputLabel value="Cargo Pretendido:"  />
				<p:inputText maxlength="35" size="28" label="Cargo Pretendido" value="#{usuarioBean.curriculo.cargoPretendido}" required="true"
				 requiredMessage="Preencha o Campo cargo pretendito"></p:inputText>
		
				<p:outputLabel value="Pretensão Salarial:"/>
				<p:inputNumber placeholder="R$" symbol="R$ " maxValue="99999" decimalSeparator="," thousandSeparator="." maxlength="50" size="12"
			value="#{usuarioBean.curriculo.pretensaoSalarial}" required="true" requiredMessage="Preencha o campo Pretensão Salarial corretamente">
		
		</p:inputNumber>	
		          
	
 </h:panelGrid>
 
 
 
</p:tab>
        
 <!-- _________________________________________________________________________________________________________________________________ -->
   
         
<p:tab title="Formação Acadêmica" >

<!-- Formação 01 -->
 <p:fieldset legend="Formação 01"  toggleable="true"  toggleSpeed="400">  
        
        <h:panelGrid columns="4" >
        
        
        
  <p:outputLabel value="Curso:"  />
<p:inputText  style="margin-right:20px" maxlength="40" size="32" 
	value="#{usuarioBean.formacaoAcademicaUm.nomeCurso}" required="false" requiredMessage="Preencha o campo Curso corretamente">
</p:inputText>          
        
        <p:outputLabel value="Instituição:"  />
 <p:inputText maxlength="30" size="25" 
	value="#{usuarioBean.formacaoAcademicaUm.instituicao}" required="false" requiredMessage="Preencha o campo Instituição corretamente">
</p:inputText>
                                
  
            
               
<p:outputLabel value="Nível:" style="margin-right:30px"/>
    <h:panelGrid columns="2">
<p:selectOneMenu   maxlength="25" size="20" label="rua"
	value="#{usuarioBean.formacaoAcademicaUm.titulo}" required="false" requiredMessage="Preencha o campo Nível corretamente" >
<f:selectItem  itemDisabled="true" noSelectionOption="true" itemLabel="Selecionar"> </f:selectItem>

<f:selectItem itemValue="Outros" itemLabel="Outros"> </f:selectItem>
<f:selectItem itemValue="1º Grau" itemLabel="1º Grau"> </f:selectItem>
<f:selectItem itemValue="2º Grau" itemLabel="2º Grau"> </f:selectItem>
<f:selectItem itemValue="Técnico" itemLabel="Técnico"> </f:selectItem>
	<f:selectItem itemValue="Graduação" itemLabel="Graduação"> </f:selectItem>
<f:selectItem itemValue="Pós-graduação" itemLabel="Pós-graduação"> </f:selectItem>
<f:selectItem itemValue="Mestrado " itemLabel="Mestrado "> </f:selectItem>
<f:selectItem itemValue="Doutorado" itemLabel="Doutorado"> </f:selectItem>
<f:selectItem itemValue="PHD" itemLabel="PHD"> </f:selectItem>
</p:selectOneMenu>

  <p:selectBooleanButton onLabel="Concluído" offLabel="Incompleto"
	value="#{usuarioBean.formacaoAcademicaUm.status}" required="true"
	requiredMessage="Verificar campo Status">
</p:selectBooleanButton>
	
       </h:panelGrid>
        
               
        
      

</h:panelGrid>

    <h:panelGrid columns="6" >	
<p:outputLabel value="Inicio: " style="margin-right:30px" />
 	<p:calendar locale="pt_BR"  
		navigator="true" pages="1"
		value="#{usuarioBean.formacaoAcademicaUm.inicio}" required="false"
		size="8" requiredMessage="Preencha o campo início do curso" > 
</p:calendar>
	<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
	
	
 <p:outputLabel value="Fim: " style="margin-left:10px" />	
		<p:calendar locale="pt_BR" 
		navigator="true" pages="1"
		value="#{usuarioBean.formacaoAcademicaUm.fim}" required="false"
		size="8" requiredMessage="Preencha o campo fim do curso" > 
	
</p:calendar>

		<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
	
</h:panelGrid>	
        
    </p:fieldset>




</p:tab>

<!-- _________________________________________________________________________________________________________________________________ -->
   
   
<p:tab title="Experiência ">
       
       
       <!-- Experiencia  01 -->
 <p:fieldset legend="Experiencia 01"  toggleable="true"  toggleSpeed="400">  
        
 <h:panelGrid columns="4" >
 
 
<p:outputLabel value="Empresa: " style="margin-right:68px" />
<p:inputText maxlength="35" size="25" value="#{usuarioBean.experienciaProfissionalUm.nomeEmpresa}" 
></p:inputText>

<p:outputLabel value="Cargo: " style="margin-left:45px" />
<p:inputText maxlength="35" size="25" value="#{usuarioBean.experienciaProfissionalUm.cargo}" 
></p:inputText>

</h:panelGrid>

    <h:panelGrid columns="6" >	
<p:outputLabel value="Inicio: " style="margin-right:90px" />
 	<p:calendar locale="pt_BR"  
		navigator="true" pages="1"
		value="#{usuarioBean.experienciaProfissionalUm.entrada}"
		size="10"  > 
</p:calendar>
	<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
	
	
	
 <p:outputLabel value="Saída: " style="margin-left:140px" />	
		<p:calendar locale="pt_BR" 
		navigator="true" pages="1"
		value="#{usuarioBean.experienciaProfissionalUm.saida}"
		size="10" requiredMessage="Preencha o campo saída do curso" > 
	
</p:calendar>

		<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
	
</h:panelGrid>	
<h:panelGrid columns="2">
<p:outputLabel value="Atividade: " style="margin-right:60px; " />
<p:inputTextarea maxlength="250"  rows="3" cols="75" value="#{usuarioBean.experienciaProfissionalUm.principaisAtividades}" 
></p:inputTextarea>
</h:panelGrid>

    </p:fieldset>
       

     
 </p:tab>
<!-- _________________________________________________________________________________________________________________________________ -->

   
   <p:tab title="Qualificações ">
       




<!-- QUALIFICAÇÕES  01 -->
 <p:fieldset legend="Qualificação 01"  toggleable="true"  toggleSpeed="400">  
        
        <h:panelGrid columns="2" >
        
<p:outputLabel value="Instituição" style="margin-right:30px" />       
 
<p:inputText maxlength="30" size="25" 
	value="#{usuarioBean.atividadesProfissionaisDois.instituicao}" >
</p:inputText>
                                
 <p:outputLabel value="Curso"  />
<p:inputText style="margin-left:2px" maxlength="40" size="35" 
	value="#{usuarioBean.atividadesProfissionaisDois.nomeCurso}" >
</p:inputText>     
            

</h:panelGrid>

    <h:panelGrid columns="6" >	
<p:outputLabel value="Conclusão: " style="margin-right:30px" />
 	<p:calendar locale="pt_BR"  
		navigator="true" pages="1"
		value="#{usuarioBean.atividadesProfissionaisDois.anoCurso}"
		size="8"  > 
</p:calendar>
	<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
	
	
	<p:outputLabel  value="Carga Horária: " style="margin-left:8px" />
<p:inputNumber   maxValue="9999"  minValue="0" decimalPlaces="0" maxlength="50"
	size="5" value="#{usuarioBean.atividadesProfissionaisDois.cargaHoraria}"
	>
	<f:convertNumber locale="pt_BR" pattern="##" minIntegerDigits="4" />

</p:inputNumber>
<p:outputLabel  value="Hrs" />

</h:panelGrid>	

       
    </p:fieldset>




   </p:tab>





<!-- _________________________________________________________________________________________________________________________________ -->

        <p:tab title="Informações Adicionais">
        
        
                  
            
            
           
<!-- Informações Adicionais -->

	
<p:fieldset legend="Informação 01"  toggleable="true"  toggleSpeed="400">  
 <h:panelGrid columns="2" >
<p:outputLabel  value="Descrição:" style="margin-right:8px" />
<p:inputTextarea maxlength="250"  rows="4" cols="95"
 value="#{usuarioBean.informacoesAdicionaisUm.descricao}" 
></p:inputTextarea>
           
    
          
          
           
            </h:panelGrid>
                  </p:fieldset> 
                  
            
        </p:tab>
      
    
    
    </p:tabView>
    </p:layoutUnit>
    
    
 <!-- _________________________________________________________________________________________________________________________________ -->


 
</p:layout>



		

	</h:form>


</h:body>
</html>
