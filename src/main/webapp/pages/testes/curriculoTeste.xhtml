<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Curriculo</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>

<h:body>




<!-- _________________________________________________________________________________________________________________________________ -->
<!--   Curriculo             -->



	
	<h:form id="dialogformCurriculo" >
	
	
	<p:growl  id="msgCurriculo" life="8000" />
	
		<p:layout id="fulllayout" onResize="false" 
			fullPage="true" > 



<!-- _________________________________________________________________________________________________________________________________ -->
<!-- North -->
    <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true" visible="true">
        <h:outputLabel value="Nome: #{usuarioBean.usuario.nome}" > </h:outputLabel>
    </p:layoutUnit>


<!-- _________________________________________________________________________________________________________________________________ -->
<!-- West -->

<p:layoutUnit id="West" visible="false" position="west" >
	
	
	
</p:layoutUnit>

<!-- _________________________________________________________________________________________________________________________________ -->

<!-- Center -->
<p:layoutUnit visible="true" id="central" position="center" closable="true"
	collapsible="true" size="520" minSize="450" maxSize="600" >
	
		
	<p:tabView>
        <p:tab title="Objetivos" >
        
    	    <h:panelGrid columns="2" >
        
        
        		<p:outputLabel value="Nome: "/>
				<p:inputText size="25" 	value="#{usuarioBean.usuario.nome}" readonly="true"></p:inputText>
                   
				<p:outputLabel value="Cargo Pretendido" />
				<p:inputText maxlength="35" size="28" label="Cargo Pretendido" value="#{usuarioBean.curriculo.cargoPretendido}" required="false"
				 requiredMessage="Preencha o Campo cargo pretendito"></p:inputText>
		
				<p:outputLabel value="Pretensão Salarial" />
				<p:inputNumber placeholder="R$" symbol="R$ " maxValue="99999" decimalSeparator="," thousandSeparator="." maxlength="50" size="12"
			value="#{usuarioBean.curriculo.pretensaoSalarial}" required="false" requiredMessage="Preencha o campo Pretensão Salarial corretamente">
		
		</p:inputNumber>
		
		
		
		          
	
 </h:panelGrid>
 </p:tab>

<!-- _________________________________________________________________________________________________________________________________ -->
         
               
<p:tab id="tableFormacao" title="Formação Acadêmica" >
 
 
<p:fieldset   legend="Adicionar"  toggleable="true"  collapsed="true" toggleSpeed="880"> 

<!-- Formação 01 -->

       
        <h:panelGrid columns="1" >
        
        
       <h:panelGrid columns="4">
  <p:outputLabel value="Curso:" style="margin-right:30px;" />
<p:inputText  style="margin-right:20px" maxlength="40" size="32" 
	value="#{usuarioBean.formacaoAcademica.nomeCurso}" required="false" requiredMessage="Preencha o campo Curso corretamente">
</p:inputText>          
        
  <p:outputLabel value="Instituição:"  />
 <p:inputText maxlength="30" size="25" style="margin:auto;"
	value="#{usuarioBean.formacaoAcademica.instituicao}" required="false" requiredMessage="Preencha o campo Instituição corretamente">
</p:inputText>
      </h:panelGrid>           
  
  
  
            
 <h:panelGrid columns="3">           
<p:outputLabel value="Nível:" style="margin-right:30px;"/>
    <h:panelGrid columns="3">
<p:selectOneMenu   maxlength="25" size="20" label="rua"
	value="#{usuarioBean.formacaoAcademica.titulo}" required="false" requiredMessage="Preencha o campo Nível corretamente" >
<f:selectItem  itemDisabled="true" noSelectionOption="true" itemLabel="Selecionar"> </f:selectItem>

<f:selectItem itemValue="Outros" itemLabel="Outros"> </f:selectItem>
<f:selectItem itemValue="1º Grau" itemLabel="1º Grau"> </f:selectItem>
<f:selectItem itemValue="2º Grau" itemLabel="2º Grau"> </f:selectItem>
<f:selectItem itemValue="Técnico" itemLabel="Técnico"> </f:selectItem>
	<f:selectItem itemValue="Graduação" itemLabel="Graduação"> </f:selectItem>
<f:selectItem itemValue="Pós-graduação" itemLabel="Pós-graduação"> </f:selectItem>
<f:selectItem itemValue="Mestrado " itemLabel="Mestrado "> </f:selectItem>
<f:selectItem itemValue="Doutorado" itemLabel="Doutorado"> </f:selectItem>
<f:selectItem itemValue="PHD" itemLabel="PHD"> </f:selectItem>
</p:selectOneMenu>

  <p:selectBooleanButton onLabel="Concluído" offLabel="Incompleto"
	value="#{usuarioBean.formacaoAcademica.status}" required="true"
	requiredMessage="Verificar campo Status">
</p:selectBooleanButton>
	
      

</h:panelGrid>

    <h:panelGrid columns="6" >	
<p:outputLabel value="Inicio: " style="margin:auto 33px;" />
 	<p:calendar locale="pt_BR"  
		navigator="true" pages="1"
		value="#{usuarioBean.formacaoAcademica.inicio}" required="false"
		size="8" requiredMessage="Preencha o campo início do curso" > 
</p:calendar>
	<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
	
	
 <p:outputLabel value="Fim: " style="margin-left:15px" />	
		<p:calendar locale="pt_BR" 
		navigator="true" pages="1"
		value="#{usuarioBean.formacaoAcademica.fim}" required="false"
		size="8" requiredMessage="Preencha o campo fim do curso" > 
	
</p:calendar>

		<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
		
		
		
	
</h:panelGrid>	
 </h:panelGrid>
 </h:panelGrid>
<p:commandButton actionListener="#{usuarioBean.salvarFormacao()}"
value="Incluir" style="margin:10px auto;" icon="ui-icon-squaresmall-plus"
update=":dialogformCurriculo:" validateClient="true" ></p:commandButton>



   </p:fieldset>
   <p:separator></p:separator>
   
   <h:panelGrid id="grid">

<!-- Data Table -->
<p:dataTable id="dataTableFormacao" emptyMessage="Nenhum Registro encontrado" rows="6" 	var="dataVarFormacao" 
value="#{usuarioBean.listaFormacao}"
	style=" text-align:center;">

<!-- _________________________________________________________________________________________________________________________________ -->
<!-- Informações das Colunas -->

			<p:column headerText="Exp" width="6%">
				<!-- Expandir infos -->
				<p:rowToggler />
			</p:column>

			<p:column headerText="ID" width="11%" >
				<p:outputLabel value="#{dataVarFormacao.codigo}"   />
			</p:column>

			<p:column headerText="Curso" >
			<p:outputLabel value="#{dataVarFormacao.nomeCurso}"   />
			</p:column>

			<p:column headerText="Instituição" >
			<p:outputLabel value="#{dataVarFormacao.instituicao}"   />
			</p:column>
			


			<p:column headerText="Opções" width="18%">


				<!-- Editar -->
				<p:commandButton title="Editar" icon="ui-icon-pencil"
					actionListener="#{usuarioBean.getinstancia}" update=":dialogform:"
					oncomplete="PF('dialogo').show();">
					<f:attribute name="meuSelect" value="" />
				</p:commandButton>



				<!-- Excluir -->
				<p:commandButton title="Excluir" icon="ui-icon-trash"
					actionListener="#{usuarioBean.excluir}" update=":form:msgGrowl">
					<p:confirm header="Confirmação"
						message="Deseja excluir o usuário ?" icon="ui-icon-alert" />
					<f:attribute name="meuSelect" value="" />
				</p:commandButton>


			</p:column>


<!-- _________________________________________________________________________________________________________________________________ -->
<!-- Informações após expandir linha -->

			<p:rowExpansion styleClass=" width=37%">

				<p:panelGrid columns="2" columnClasses="label,value" style="text-align:left;">

					<h:outputText value="Nivel: #{dataVarFormacao.titulo}" />
					<h:outputText value="Status: #{dataVarFormacao.status}" />
					<h:outputText value="Inicio: #{dataVarFormacao.inicio}" />
					<h:outputText value="Fim: #{dataVarFormacao.fim}" />
					
				</p:panelGrid>

			</p:rowExpansion>

		</p:dataTable>
		</h:panelGrid>
		

</p:tab>



<!-- _________________________________________________________________________________________________________________________________ -->
   
   
<p:tab title="Experiência ">
  
<br></br><br></br><br></br><br></br> <br></br>
     
 </p:tab>
<!-- _________________________________________________________________________________________________________________________________ -->

   
   <p:tab title="Qualificações ">
       




<br></br><br></br><br></br><br></br> <br></br>







   </p:tab>








<!-- _________________________________________________________________________________________________________________________________ -->

        <p:tab title="Informações Adicionais">
      
            
            
        </p:tab>
        
        <br></br><br></br><br></br><br></br> <br></br>
    </p:tabView>
		
		
		
		
</p:layoutUnit>
		

<!-- _________________________________________________________________________________________________________________________________ -->


<!-- South -->
<p:layoutUnit id="South" position="south" resizable="true"
	closable="true" collapsible="true" size="50">

	<h:panelGrid columns="3">

		<p:commandButton value="Salvar"
			actionListener="#{usuarioBean.salvar}"
			 validateClient="true"
			update=":dialogformCurriculo:">
		</p:commandButton>

		<p:commandButton value="Editar"
			actionListener="#{usuarioBean.editar}" validateClient="true"
				update=":dialogformCurriculo:">
		</p:commandButton>


		<p:commandButton value="Fechar"
			actionListener="#{usuarioBean.fechar()}"
			oncomplete="PF('dialogo').hide();" immediate="true" ajax="false"
			style="margin-right:20px;">
					</p:commandButton>

				</h:panelGrid>

			</p:layoutUnit>


		</p:layout>

	</h:form>



</h:body>
</html>
